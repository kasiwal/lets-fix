<section data-ng-controller="ArticlesController">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Issue</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Issue title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.location.$invalid }">
      <label mean-token="'create-location'" for="location" class="col-md-3 control-label">Location</label>
      <div class="col-md-9">
        <textarea name="location" data-ng-model="location" id="location" cols="30" rows="2" placeholder="Location" class="form-control" required></textarea>
        <div ng-show="submitted && articleForm.location.$invalid" class="help-block">
          <p ng-show="articleForm.location.$error.required">Location is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.image.$invalid }">
      <label mean-token="'create-image'" for="image" class="col-md-3 control-label">Image</label>
      <div class="col-md-9">
        <textarea name="image" data-ng-model="image" id="image" cols="30" rows="2" placeholder="Photo of issue" class="form-control" required></textarea>
        <div ng-show="submitted && articleForm.image.$invalid" class="help-block">
          <p ng-show="articleForm.image.$error.required">Location is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
